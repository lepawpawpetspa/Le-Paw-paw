<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Paw Paw - Control Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 h-screen flex overflow-hidden font-sans">
    <aside class="w-64 bg-teal-900 text-white flex flex-col shadow-2xl">
        <div class="p-6 border-b border-teal-800 text-center">
            <h1 class="text-2xl font-bold text-orange-400">Le Paw Paw</h1>
            <p class="text-xs text-teal-300 tracking-widest uppercase">Pet Spa</p>
        </div>
        <nav class="flex-grow p-4 space-y-2 overflow-y-auto">
            <button onclick="showTab('dashboard')" class="w-full text-left p-3 rounded hover:bg-teal-800 flex items-center gap-3 transition"><i class="fas fa-home w-5"></i> Dashboard</button>
            <button onclick="showTab('clientes')" class="w-full text-left p-3 rounded hover:bg-teal-800 flex items-center gap-3 transition"><i class="fas fa-paw w-5"></i> Clientes/Mascotas</button>
            <button onclick="showTab('citas')" class="w-full text-left p-3 rounded hover:bg-teal-800 flex items-center gap-3 transition"><i class="fas fa-calendar-alt w-5"></i> Citas</button>
        </nav>
    </aside>

    <main class="flex-grow flex flex-col overflow-hidden">
        <header class="bg-white shadow-sm p-4 flex justify-between items-center px-8 border-b">
            <h2 id="tabTitle" class="text-xl font-bold text-gray-700 uppercase">Panel</h2>
            <span class="text-teal-600 font-semibold"><i class="fas fa-circle text-[8px] mr-1"></i> Sistema Activo</span>
        </header>
        <section id="mainContent" class="p-8 overflow-y-auto h-full text-gray-600"></section>
    </main>

    <script>
        // BASE DE DATOS LOCAL
        let mascotas = JSON.parse(localStorage.getItem('paw_mascotas')) || [];

        function showTab(tab) {
            const content = document.getElementById('mainContent');
            const title = document.getElementById('tabTitle');
            
            if(tab === 'dashboard') {
                title.innerText = "Resumen General";
                content.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="bg-white p-8 rounded-2xl shadow-sm border-t-4 border-teal-500">
                            <h3 class="text-xs uppercase font-black text-gray-400 mb-2">Mascotas Registradas</h3>
                            <p class="text-5xl font-black text-teal-800">${mascotas.length}</p>
                        </div>
                    </div>`;
            }

            if(tab === 'clientes') {
                title.innerText = "Gestión de Mascotas";
                content.innerHTML = `
                    <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
                        <h3 class="font-bold mb-4 text-teal-700"><i class="fas fa-plus-circle mr-2"></i>Nueva Mascota</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <input type="text" id="mName" placeholder="Nombre Mascota" class="border p-2 rounded-lg">
                            <input type="text" id="mRaza" placeholder="Raza" class="border p-2 rounded-lg">
                            <input type="text" id="mDuenio" placeholder="Nombre Dueño" class="border p-2 rounded-lg">
                            <textarea id="mNotas" placeholder="Notas Médicas/Alergias" class="border p-2 rounded-lg md:col-span-2"></textarea>
                            <button onclick="guardarMascota()" class="bg-orange-500 text-white font-bold rounded-lg hover:bg-orange-600 transition p-2">Registrar</button>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${mascotas.map((m, index) => `
                            <div class="bg-white p-4 rounded-xl shadow border-l-4 border-teal-500 flex justify-between items-center">
                                <div>
                                    <h4 class="font-bold text-lg text-teal-900">${m.nombre} <span class="text-sm font-normal text-gray-500">(${m.raza})</span></h4>
                                    <p class="text-sm"><b>Dueño:</b> ${m.duenio}</p>
                                    <p class="text-xs text-gray-400 mt-1">${m.notas}</p>
                                </div>
                                <button onclick="borrarMascota(${index})" class="text-red-300 hover:text-red-500"><i class="fas fa-trash"></i></button>
                            </div>
                        `).join('')}
                    </div>`;
            }
        }

        function guardarMascota() {
            const nombre = document.getElementById('mName').value;
            const raza = document.getElementById('mRaza').value;
            const duenio = document.getElementById('mDuenio').value;
            const notas = document.getElementById('mNotas').value;

            if(nombre && duenio) {
                mascotas.push({nombre, raza, duenio, notas});
                localStorage.setItem('paw_mascotas', JSON.stringify(mascotas));
                showTab('clientes');
            } else {
                alert("Por favor rellena al menos el nombre y el dueño.");
            }
        }

        function borrarMascota(index) {
            if(confirm("¿Seguro que quieres eliminar esta mascota?")) {
                mascotas.splice(index, 1);
                localStorage.setItem('paw_mascotas', JSON.stringify(mascotas));
                showTab('clientes');
            }
        }

        showTab('dashboard');
    </script>
</body>
</html>
