<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Paw Paw - Control Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen flex overflow-hidden">
    <aside class="w-64 bg-teal-900 text-white flex flex-col shadow-2xl">
        <div class="p-6 border-b border-teal-800 text-center">
            <h1 class="text-2xl font-bold text-orange-400 font-serif">Le Paw Paw</h1>
            <p class="text-xs text-teal-300 tracking-widest uppercase">Pet Spa</p>
        </div>
        <nav class="flex-grow p-4 space-y-2 overflow-y-auto">
            <button onclick="showTab('dashboard')" class="w-full text-left p-3 rounded hover:bg-teal-800 flex items-center gap-3"><i class="fas fa-home w-5"></i> Dashboard</button>
            <button onclick="showTab('clientes')" class="w-full text-left p-3 rounded hover:bg-teal-800 flex items-center gap-3"><i class="fas fa-paw w-5"></i> Clientes/Mascotas</button>
            <button onclick="showTab('citas')" class="w-full text-left p-3 rounded hover:bg-teal-800 flex items-center gap-3"><i class="fas fa-calendar-alt w-5"></i> Reservas/Citas</button>
            <button onclick="showTab('finanzas')" class="w-full text-left p-3 rounded hover:bg-teal-800 flex items-center gap-3"><i class="fas fa-cash-register w-5"></i> Finanzas</button>
            <button onclick="showTab('inventario')" class="w-full text-left p-3 rounded hover:bg-teal-800 flex items-center gap-3"><i class="fas fa-box w-5"></i> Inventario</button>
        </nav>
    </aside>

    <main class="flex-grow flex flex-col">
        <header class="bg-white shadow-sm p-4 flex justify-between items-center px-8">
            <h2 id="tabTitle" class="text-xl font-bold text-gray-700 uppercase tracking-tight">Panel de Control</h2>
            <button onclick="showTab('citas')" class="bg-orange-500 text-white px-4 py-2 rounded-lg font-bold shadow-md hover:bg-orange-600 transition">+ Nueva Cita</button>
        </header>
        <section id="mainContent" class="p-8 overflow-y-auto h-full text-gray-600">
            </section>
    </main>

    <script>
        function showTab(tab) {
            const content = document.getElementById('mainContent');
            const title = document.getElementById('tabTitle');
            
            if(tab === 'dashboard') {
                title.innerText = "Resumen General";
                content.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div class="bg-white p-8 rounded-2xl shadow-sm border-t-4 border-teal-500">
                            <h3 class="text-xs uppercase font-black text-gray-400 mb-2">Citas Hoy</h3>
                            <p class="text-4xl font-black text-teal-800">0</p>
                        </div>
                        <div class="bg-white p-8 rounded-2xl shadow-sm border-t-4 border-orange-500">
                            <h3 class="text-xs uppercase font-black text-gray-400 mb-2">Caja del Día</h3>
                            <p class="text-4xl font-black text-orange-600">$ 0</p>
                        </div>
                    </div>
                `;
            }
            if(tab === 'clientes') {
                title.innerText = "Base de Datos: Clientes y Mascotas";
                content.innerHTML = `<div class="bg-white p-12 rounded-2xl shadow-sm text-center border-2 border-dashed border-gray-200">
                    <i class="fas fa-dog text-5xl text-gray-300 mb-4"></i>
                    <p class="text-xl">Aún no tienes mascotas registradas.</p>
                </div>`;
            }
            // Agregaremos el resto de módulos en el siguiente paso
        }
        // Cargar Dashboard por defecto
        showTab('dashboard');
    </script>
</body>
</html>
